    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>

<!-- Modal test-->
<div class="modal fade" id="modal-form" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Add Your Task!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="task-form">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <input
                id="task-name-input"
                type="text"
                class="form-control"
                placeholder="Task Name"
                aria-label="Task Name"
              />
            </li>
            <li class="list-group-item">
              <input
                placeholder="Task Due Date"
                autocomplete="off"
                type="date"
                class="form-control mb-3"
                id="task-due-date"
              />
            </li>
            <li class="list-group-item"><input 
              placeholder="Task Description"
              autocomplete="off"
              type="text"
              class="form-control mb-3"
              id="task-description"
              />
            </li>
          </ul>
          <div class="card-footer">
            <button id="add-task-btn" type="submit" class="btn btn-success">
              Add Task
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
